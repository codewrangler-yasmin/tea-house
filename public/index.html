<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/4789f143ea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- main container start here -->
    <main class="max-w-screen-xl mx-auto px-8 font-primary">
      <!-- header banner container start here -->
      <header class="grid grid-cols-12 py-20">
        <!-- banner text content -->
        <div
          class="xs:col-span-12 sm:col-span-12 lg:col-span-6 flex flex-col gap-7 xs:text-center"
        >
          <h1 class="text-title text-7xl font-extrabold leading-tight">
            It's good <br />
            tea time at The Tea House
          </h1>
          <p class="text-primary text-lg font-medium">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <div class="lg:text-left sm:text-center">
            <button
              class="px-5 py-3 bg-gradient-to-l from-[#FF0000] to-[#FF8938] text-white rounded-md flex items-center gap-2"
            >
              <span class="text-lg font-bold"
                >Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i
              ></span>
            </button>
          </div>
        </div>
        <!-- banner image content -->
        <div class="sm:col-span-12 lg:col-start-7 lg:col-end-13">
          <div class="relative">
            <!-- image -->
            <img src="img/banner.png" alt="" />
            <!-- card -->
            <div
              class="absolute lg:top-80 lg:left-16 bg-white flex items-center gap-3 p-5 rounded-md shadow-lg shadow-slate-400"
            >
              <!-- icon -->
              <div>
                <img src="img/star.png" alt="" />
              </div>
              <!-- text -->
              <div>
                <p class="text-title text-3xl font-extrabold">5.00</p>
                <p class="text-primary text-lg font-medium">
                  Trust Pilot Ratings
                </p>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
